<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yummy</title>
  <!-- logo -->
  <link rel="shortcut icon" href="imgs/logo.png" type="image/x-icon" />
  <!-- Icons -->
  <link rel="stylesheet" href="css/all.min.css" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <!-- Loading Screen -->
  <div id="loadingScreen"
    class="position-fixed top-0 bottom-0 start-0 end-0 bg-black justify-content-center align-items-center">
    <i class="fa fa-spinner fa-spin fa-5x"></i>
  </div>
  <!-- Nav -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img src="imgs/logo.png" alt="logo" />

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active" onclick="showSearchInputs(); closeSideNav()">
          <a class="nav-link" href="#">Search </a>
        </li>
        <li class="nav-item" onclick="getCategories(); closeSideNav()">
          <a class="nav-link" href="#">Categories</a>
        </li>
        <li class="nav-item" onclick="getArea(); closeSideNav()">
          <a class="nav-link" href="#">Area</a>
        </li>
        <li class="nav-item" onclick="getIngredients(); closeSideNav()">
          <a class="nav-link" href="#">Ingredients</a>
        </li>
        <li class="nav-item" onclick="showContacts(); closeSideNav()">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Search Container -->
  <div id="searchContainer" class="container w-75"></div>
  <!-- Display Data -->
  <div class="min-vh-100 position-relative">
    <div id="innerLoadingScreen" class="top-0 start-0 end-0 bottom-0 justify-content-center align-items-center">
      <i class="fa fa-spinner fa-spin fa-5x"></i>
    </div>
    <div class="container">
      <div id="rowData" class="row py-5 g-4"></div>
    </div>
  </div>
  <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
